<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/icon/money.ico">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Login</title>
</head>
<body>
<div class="main-container">
    <div class="header-container">
        <div class="header-text-container">
            <div class="title-text"><a href="/">Money Mind</a></div>
            <div class="header-text">
                <a href="/transactions">Transactions</a>
            </div>
            <div class="header-text">
                <a href="/subscriptions">Subscriptions</a>
            </div>
            <div class="header-text">
                <a href="/notifications">Notifications</a>
            </div>
            <a class="header-logo" href="/profile">
                <img src="/img/account.svg" alt="profile-logo">
            </a>
        </div>
    </div>
    <div class="content-container">
        <div class="about-container">
            <div class="title-text">Login to MoneyMind</div>
            <div class="main-text">
                Don't have an account?<br><br>
                <a href="/register-page" class="cta-button">Register</a>
            </div>
            <form th:action="@{/login}" method="post" class="login-form">
                <input type="text" id="username" name="username" class="login-field" placeholder="Username" required>
                <input type="password" id="password" name="password" class="login-field" placeholder="Password" required>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <div th:if="${errorMessage}" class="error-text">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
